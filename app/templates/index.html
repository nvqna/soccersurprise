{% extends "base.html" %}
{% block content %}
    <table id="data" class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Matchday</th>
                <th>Home</th>
                <th>Away</th>
                <th>total goals</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
                <tr>
                    <td>{{ match.date }}</td>
                    <td>???</td>
                    <td>{{ match.homeTeam }}</td>
                    <td>{{ match.awayTeam }}</td>
                    <td>{{ match.totalGoals }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% block scripts %}
    <script>
        $(document).ready(function () {
          $('#data').DataTable({
            "paging": true,
            "ordering": true,
            "order": [[4,"desc"]],
            "columnDefs": [
                {
                    "targets":[ 4 ],
                    "visible": false
                }
            ]
          });
        });
      </script>    
      {% endblock %}
{% endblock %}
